<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulation en temps réel</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        h1 {
            margin-bottom: 20px;
            font-weight: 600;
            color: #2c3e50;
        }

        #present {
            width: 180px;
            padding: 10px 15px;
            font-size: 1.2rem;
            border: 2px solid #2980b9;
            border-radius: 8px;
            text-align: center;
            background-color: white;
            box-shadow: 0 0 8px rgba(41, 128, 185, 0.3);
            transition: border-color 0.3s ease;
        }

        #present:focus {
            outline: none;
            border-color: #e67e22;
            box-shadow: 0 0 12px rgba(230, 126, 34, 0.7);
        }
    </style>
</head>
<body>

    <h1>Affichage de l'heure en temps réel</h1>

    <input type="text" id="present" readonly>

    <script src="temps_reel.js"></script>

</body>
</html>
