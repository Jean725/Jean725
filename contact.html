<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <meta name="description" content="Portfolio de Jean Boris, développeur en devenir passionné par le web et le design">
    <link rel="stylesheet" href="style.css">
</head>
<body class="page-contact">
    
    <header class="header">
        <div class="header-content">
            <a href="index.html" class="logo">
                <span class="name">GOLI</span>
                <span class="firstname">JEAN BORIS</span>
            </a>
            
            <nav class="nav">
                <a href="index.html">Accueil</a>
                <a href="a propos.html">À propos</a>
                <a href="projet.html">Projets</a>
                <a href="competence.html">Compétences</a>
                <a href="contact.html">Contact</a>
            </nav>
            
            <button class="mobile-menu-toggle">☰</button>
        </div>
    </header>

    <main class="contact-main" id="contact">
        <h2 class="section-title">Vous avez un <span class="accent">projet en tête ?</span></h2>
        <p class="contact-subtitle">N’hésitez pas à me <a href="goli.jeanboris@outlook.fr" class="accent-link">contacter</a></p>
        <form class="contact-form" method="post">
            <div class="form-group">
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required>
            </div>
            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" placeholder="Votre nom" required>
            </div>
            <div class="form-group">
                <label for="sujet">Sujet</label>
                <input type="text" id="sujet" name="sujet" placeholder="Sujet du message" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Votre message ici..." required></textarea>
            </div>
            <button type="submit" class="btn-send">Envoyer</button>
        </form>
    </main>
    <footer class="site-footer">
        <div class="footer-content">
            <p>Designed by <a href="#" class="footer-link">Jean Boris</a> with html css js</p>
            <p>Tous droits réservés - 2025</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
